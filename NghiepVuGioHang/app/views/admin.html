                <h2>Danh Sách Sản Phẩm</h2>
                <!-- Button trigger modal -->
                <div class="row">
                    <div class="col-8">
                        <button id="btnThem" type="button" class="btn btn-warning mb-3 text-white" data-toggle="modal" data-target="#exampleModal">
                                Thêm sản phẩm
                            </button>
                    </div>
                    <div class="col-4">
                        <div class="form-group row">
                            <label for="selLoai" class="col-sm-2 col-form-label">Show</label
                                >
                                <div class="col-sm-10">
                                    <select class="custom-select" id="selLoai">
                                        <option selected>Chọn loại</option>
                                        <option value="all">Tất cả</option>
                                        <option value="loai1">iphone</option>
                                        <option value="loai2">samsung</option>
                                        <option value="loai3">iphone</option>
                                        <option value="loai4">samsung</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="table-responsive foodTable">
                        <table class="table table-striped table-sm">
                            <thead>
                                <tr class="bg-warning text-white">
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Price</th>
                                    <th>BackCamera</th>
                                    <th>FrontCamera</th>
                                    <th>img</th>
                                    <th>Type</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody id="tbodyFood"></tbody>
                        </table>
                    </div>
                </main>
            </div>
        </div>

        <!-- Modal -->
        <div
            class="modal fade"
            id="exampleModal"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
        >
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">
                            Thêm Sản Phẩm
                        </h5>
                        <button
                            type="button"
                            class="close"
                            data-dismiss="modal"
                            aria-label="Close"
                        >
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form class="needs-validation" id="foodForm">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="foodID">Mã Sản Phẩm</label>
                            <input disabled type="text" class="form-control" id="id" placeholder="Nhập ID" value="" required />
                            <div id="invalidID" class="invalid-feedback"></div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="name1">Tên Sản Phẩm</label>
                            <input type="text" class="form-control" id="name1" placeholder="Nhập tên món" required />
                            <div id="invalidTen" class="invalid-form"></div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="loai">Loại Món</label>
                            <select class="custom-select" id="loai">
                                        <option selected>Chọn loại</option>
                                        <option value="all">Tất cả</option>
                                        <option value="loai1">iphone</option>
                                        <option value="loai2">samsung</option>
                                      
                                    </select>
                            <div id="invalidLoai" class="invalid-feedback"></div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="price">Giá Sản Phẩm</label>
                            <input type="text" class="form-control" id="price" placeholder="Nhập giá" value="" required />
                            <div id="invalidGia" class="invalid-feedback"></div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="phanTram">Khuyến Mãi (%)</label>
                            <select class="form-control" class="custom-select d-block w-100" id="phanTram" required>
                                        <option value="">
                                            Chọn khuyến mãi
                                        </option>
                                        <option value="10">10</option>
                                        <option value="20">20</option>
                                    </select>
                            <div id="invalidKM" class="invalid-feedback"></div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="tinhTrang">Tình Trạng</label>
                            <select class="form-control" class="custom-select d-block w-100" id="tinhTrang" required>
                                        <option value="">
                                            Chọn tình trạng
                                        </option>
                                        <option value="0">Hết</option>
                                        <option value="1">Còn</option>
                                    </select>
                            <div id="invalidTT" class="invalid-feedback"></div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="form-group">
                            <label for="hinhMon">Hình Món Ăn</label>
                            <input type="text" class="form-control" id="hinhAnh" placeholder="Nhập hình ảnh" value="" required />
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="moTa">Mô Tả</label>
                        <textarea class="form-control" id="moTa" rows="3"></textarea>
                        <div id="invalidMoTa" class="invalid-form"></div>
                    </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">
                            Close
                        </button>
                    <button type="button" class="btn btn-warning" id="btnCapNhat">
                            Cập Nhật
                        </button>
                    <button onclick="" type="button" class="btn btn-warning" id="btnThemMon">
                            Thêm
                        </button>
                </div>
        </div>
